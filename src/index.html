<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Play Impossible Tic Tac Toe against a random or unbeatable AI with live score tracking."
    />
    <meta
      name="keywords"
      content="tic tac toe, impossible tic tac toe, minimax, javascript game, web game"
    />
    <meta name="author" content="Kaustubh Vats" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#0f172a" />

    <meta property="og:type" content="website" />
    <meta property="og:title" content="Impossible Tic Tac Toe" />
    <meta
      property="og:description"
      content="Challenge an unbeatable AI in Impossible Mode or play casual mode with score tracking."
    />
    <meta property="og:site_name" content="Impossible Tic Tac Toe" />
    <meta property="og:image" content="/ss.jpeg" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta
      property="og:image:alt"
      content="Impossible Tic Tac Toe game UI with scoreboard and mode toggle."
    />
    <meta property="og:locale" content="en_US" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Impossible Tic Tac Toe" />
    <meta
      name="twitter:description"
      content="Play against random or unbeatable AI with live W/L tracking."
    />
    <meta name="twitter:image" content="/ss.jpeg" />
    <meta
      name="twitter:image:alt"
      content="Impossible Tic Tac Toe game interface preview."
    />

    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="app">
      <div class="title">Tic Tac Toe</div>
      <div class="subtitle">You vs Random Computer</div>

      <div class="selector">
        <button type="button" id="chooseX" class="active">Play as X</button>
        <button type="button" id="chooseO">Play as O</button>
      </div>

      <div class="mode-toggle">
        <span class="mode-label">Impossible Mode</span>
        <label class="switch" for="impossibleModeSwitch">
          <input
            title="impossible mode"
            type="checkbox"
            id="impossibleModeSwitch"
            checked
          />
          <span class="slider"></span>
        </label>
      </div>
      <div class="mode-tip" id="modeTip" aria-live="polite"></div>

      <div id="status" class="status"></div>
      <div id="board" class="board"></div>

      <div class="controls">
        <button type="button" class="restart" id="restartBtn">Restart</button>
        <button type="button" class="new" id="newGameBtn">New Game</button>
      </div>

      <div id="scoreboard" class="status">
        <div class="score-title">Scoreboard</div>
        <div class="score-grid">
          <div class="score-card human">
            <div class="score-head">
              <span class="score-name">You</span>
              <span class="score-symbol" id="humanSymbol">X</span>
            </div>
            <div class="score-stats">
              <span class="score-chip win" id="humanWins">W 0</span>
              <span class="score-chip loss" id="humanLosses">L 0</span>
            </div>
          </div>
          <div class="score-card computer">
            <div class="score-head">
              <span class="score-name">Computer</span>
              <span class="score-symbol" id="computerSymbol">O</span>
            </div>
            <div class="score-stats">
              <span class="score-chip win" id="computerWins">W 0</span>
              <span class="score-chip loss" id="computerLosses">L 0</span>
            </div>
          </div>
        </div>
      </div>

      <div class="footer">
        Built by
        <a rel="noopener" target="_blank" href="https://kaustubhvats.in">
          Kaustubh
        </a>
        <br />
        Github:
        <a
          target="_blank"
          rel="noopener"
          href="https://github.com/kaustubh-vats/impossible-tic-tac-toe"
        >
          Impossible tic-tac-toe
        </a>
      </div>
    </div>

    <script src="/script.js" type="text/javascript"></script>
  </body>
</html>
